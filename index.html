<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBEWARTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha"> 
            <button type="submit">Entrar</button>
        </form> 
    </header>
    <main class="main">    
        <form id="evaluation-form" action="" method="POST" >
            <h2>Formulário de Avaliação</h2>
            <div class="container-1">
                <input id="input-name" type="text" name="Nome" placeholder="Nome">
                <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <label for="">Casa:
                    <select id="house" name="Casa">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div> 
            <div id="family">
                <label id="label-family">Qual sua família?</label><br>
                <label for="frontend"><input type="radio" id="frontend" name="family" value="Frontend">Família Frontend</label><br>
                <label for="backend"><input type="radio" id="backend" name="family" value="Backend">Família Backend</label><br>
                <label for="fullstack"><input type="radio" id="fullstack" name="family" value="FullStack">Família FullStack</label>
            </div>
            <div id="content">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                <label for="hofs"><input type="checkbox" name="content" id="hofs" value="HoFs">HoFs</label>
                <label for="jest"><input type="checkbox" name="content" id="jest" value="Jest">Jest</label>
                <label for="promises"><input type="checkbox" name="content" id="promises" value="Promises">Promises</label><br>
                <label for="react"><input type="checkbox" name="content" id="react" value="React">React</label>
                <label for="sql"><input type="checkbox" name="content" id="sql" value="SQL">SQL</label>
                <label for="python"><input type="checkbox" name="content" id="python" value="Python">Python</label>                
            </div>
            <div id="rate">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="1"><input type="radio" id="1" name="rate" value="1"></label>
                <label for="2">1<input type="radio" id="2" name="rate" value="2">2</label>
                <label for="3"><input type="radio" id="3" name="rate" value="3">3</label>
                <label for="4"><input type="radio" id="4" name="rate" value="4">4</label>
                <label for="5"><input type="radio" id="5" name="rate" value="5">5</label>
                <label for="6"><input type="radio" id="6" name="rate" value="6">6</label>
                <label for="7"><input type="radio" id="7" name="rate" value="7">7</label>
                <label for="8"><input type="radio" id="8" name="rate" value="8">8</label>
                <label for="9"><input type="radio" id="9" name="rate" value="9">9</label>
                <label for="10"><input type="radio" id="10" name="rate" value="10">10</label>                
            </div>
            <div id="comment">
                <label class="textarea">Deixe seu comentário:</label><br>
                <textarea name="comment" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div id="check">
                <label for="agreement" id="label-infos"><input type="checkbox" name="agreement" id="agreement">Você concorda com o uso das informações acima?</label>
                
            </div>
            <div>
                <button type="submit" id="submit-btn">Enviar</button>
            </div>            
        </form> 
        <hr class="hr">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">  
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts&copy;</p>
    </footer>    
</body>
</html>
