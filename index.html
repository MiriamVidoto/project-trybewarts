<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBEWARTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="POST" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha"> 
            <button type="submit">Entrar</button>
        </form> 
    </header>
    <main>
        <form action="">
            <div id="family">
                <label for="family" id="label-family">Qual sua família?</label><br>
                <input type="radio" name="family " value="Frontend">
                <label for="family">Família Frontend</label><br>
                <input type="radio" name="family " value="Backend">
                <label for="family">Família Backend</label><br>
                <input type="radio" name="family " value="FullStack">
                <label for="family">Família FullStack</label>
            </div>
            <div id="content">
                <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                <input type="checkbox" name="content" id="hofs" value="HoFs">
                <label for="content">HoFs</label>
                <input type="checkbox" name="content" id="jest" value="Jest">
                <label for="content">Jest</label>
                <input type="checkbox" name="content" id="promises" value="Promises">
                <label for="content">Promises</label><br>
                <input type="checkbox" name="content" id="react" value="React">
                <label for="content">React</label>
                <input type="checkbox" name="content" id="sql" value="SQL">
                <label for="content">SQL</label>
                <input type="checkbox" name="content" id="python" value="Python">
                <label for="content">Python</label>                
            </div>
            <div id="rate">
                <label for="rate" id="label-rate"></label>
                <input type="radio" name="rate" value="1">
                <label for="rate">1</label>
                <input type="radio" name="rate" value="2">
                <label for="rate">2</label>
                <input type="radio" name="rate" value="3">
                <label for="rate">3</label>
                <input type="radio" name="rate" value="4">
                <label for="rate">4</label>
                <input type="radio" name="rate" value="5">
                <label for="rate">5</label>
                <input type="radio" name="rate" value="6">
                <label for="rate">6</label>
                <input type="radio" name="rate" value="7">
                <label for="rate">7</label>
                <input type="radio" name="rate" value="8">
                <label for="rate">8</label>
                <input type="radio" name="rate" value="9">
                <label for="rate">9</label>
                <input type="radio" name="rate" value="10">
                <label for="rate">10</label>
            </div>
            <div>
                <label for="" class="textarea">Deixe seu comentário:</label><br>
                <textarea name="" id="" cols="30" rows="10" ></textarea>
            </div>
            <div>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>
            <div>
                <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>    
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts&copy;</p>
    </footer>    
</body>
</html>
